<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-white">College Attendance Tracker</h1>
            <p class="text-indigo-100 mt-1">Keep track of your attendance and maintain above 75%</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Add Class Button -->
        <div class="mb-8">
            <button onclick="openAddClassModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center">
                <i class="fas fa-plus mr-2"></i> Add New Class
            </button>
        </div>

        <!-- Classes Grid -->
        <div id="classesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Classes will be dynamically added here -->
        </div>

        <!-- Add Class Modal -->
        <div id="addClassModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-6">Add New Class</h2>
                <form id="addClassForm" onsubmit="handleAddClass(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="className">
                            Class Name
                        </label>
                        <input type="text" id="className" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="closeAddClassModal()"
                            class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                            Add Class
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Mark Attendance Modal -->
        <div id="markAttendanceModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-6">Mark Attendance</h2>
                <form id="markAttendanceForm" onsubmit="handleMarkAttendance(event)">
                    <input type="hidden" id="attendanceClassId">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="attendanceDate">
                            Date
                        </label>
                        <input type="date" id="attendanceDate" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Status
                        </label>
                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="radio" name="status" value="present" required class="mr-2">
                                Present
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="status" value="absent" required class="mr-2">
                                Absent
                            </label>
                        </div>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="closeMarkAttendanceModal()"
                            class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                            Mark Attendance
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
